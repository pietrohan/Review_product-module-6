#Port
#server.port=8080
server.port=8080
#Hibernate
spring.jpa.properties.hibernate.dialect=${HIBERNATE:org.hibernate.dialect.MySQL5Dialect}
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#Database
spring.datasource.driver-class-name=${DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.url=${URL:jdbc:mysql://localhost:3306/music}
spring.datasource.username=${NAME:root}
spring.datasource.password=${PASS:123456}
